<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }
      .gallery img {
        max-width: 150px;
        height: auto;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: transform 0.2s;
      }
      .gallery img:hover {
        transform: scale(1.1);
        border-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Brand Image Gallery</h1>

    <div class="gallery">
      <img src="images/acer.png" alt="Acer" />
      <img src="images/apple.png" alt="Apple" />
      <img src="images/asus.png" alt="Asus" />

      <img src="images/honda.png" alt="Honda" />
      <img src="images/honor.png" alt="Honor" />
      <img src="images/hp.png" alt="HP" />
      <img src="images/hyundai.png" alt="Hyundai" />
      <img src="images/infinix.png" alt="Infinix" />
      <img src="images/lenovo.png" alt="Lenovo" />
      <img src="images/mahindra.png" alt="Mahindra" />
      <img src="images/motorola.png" alt="Motorola" />
      <img src="images/msi.png" alt="MSI" />
