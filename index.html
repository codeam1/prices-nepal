<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }
      .gallery img {
        max-width: 150px;
        height: auto;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: transform 0.2s;
      }
      .gallery img:hover {
        transform: scale(1.1);
        border-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Brand Image Gallery</h1>

    <div class="gallery">
      <img src="images/acer.png" alt="Acer" />
      <img src="images/apple.png" alt="Apple" />
      <img src="images/asus.png" alt="Asus" />
      <img src="images/bajaj.png" alt="Bajaj" />
      <img src="images/benco.png" alt="Benco" />
      <img src="images/dell.png" alt="Dell" />
      <img src="images/herobike.png" alt="Hero Bike" />
      <img src="images/honda.png" alt="Honda" />
      <img src="images/honor.png" alt="Honor" />
      <img src="images/hp.png" alt="HP" />
      <img src="images/infinix.png" alt="Infinix" />
      <img src="images/lenovo.png" alt="Lenovo" />
      <img src="images/motorola.png" alt="Motorola" />
      <img src="images/msi.png" alt="MSI" />
      <img src="images/nothing.png" alt="Nothing" />
      <img src="images/one plus.png" alt="One Plus" />
      <img src="images/oppo.png" alt="Oppo" />
      <img src="images/poco.png" alt="Poco" />
      <img src="images/realme.png" alt="Realme" />
      <img src="images/redmi.png" alt="Redmi" />
      <img src="images/royal-enfield.png" alt="Royal Enfield" />
      <img src="images/samsung.png" alt="Samsung" />
      <img src="images/tecno.png" alt="Tecno" />
      <img src="images/tvs.png" alt="TVS" />
      <img src="images/vivo.png" alt="Vivo" />
      <img src="images/yamaha.png" alt="Yamaha" />
    </div>
  </body>
</html>
